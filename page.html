<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Wordle Clone</title>
</head>
<body>
  <h1>Manga Guessing Game</h1>

  <div id="livesDiv">Lives remaining: <span id="lives">❤️❤️❤️❤️❤️</span></div>

  <div id="board">
    <input type="text" id="guess" list="manga-titles" placeholder="Guess the manga">
    <datalist id="manga-titles">
      <!-- This will be populated by JavaScript -->
    </datalist>

  </div>

  <button onclick="checkGuess()" id="guessButton">Guess</button>
  <button onclick="resetGame()" id="resetButton">Reset Game</button>
  <button id="hintButton" onclick="giveHint()">Hint</button>




  <table id="infoTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Start Year</th>
        <th>Status</th>
        <th>Demographic</th>
        <th>Genre</th>
        <th>Serialization Magazine</th>
        <th>Author</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will go here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
